<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Legend.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitness Tracker</title>
</head>

<body>
    <h1 id="plotTitle" class="text-3xl font-bold underline text-center">
        Title
    </h1>
    <div id="cal-heatmap" class="flex justify-center items-center my-4 text-lg"></div>
    <div id="legend-label" class="flex justify-center items-center"></div>
    <script>
        async function updateHeading() {
            const response = await fetch('/api/title');
            const title = await response.json();

            const heading = document.getElementById("plotTitle");

            if (title) {
                heading.innerText = title;
            }
        }

        updateHeading();
    </script>
    <script>

        async function paintCalendar() {
            const response = await fetch('/api/weekly-todos');
            const dataSet = await response.json();

            const today = new Date();
            const startOfYear = `${today.getFullYear()}-01-01`;

            const processedData = {};

            const daysOfWeek = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

            dataSet.forEach(data => {
                const baseDate = new Date(data.date + 'Z');

                daysOfWeek.forEach((day, index) => {
                    const currentDate = new Date(baseDate);
                    currentDate.setDate(baseDate.getDate() + index);

                    const formattedDate = currentDate.toISOString().slice(0, 10);

                    if (!processedData[formattedDate]) {
                        processedData[formattedDate] = [];
                    }

                    if (data[day.substring(0, 3)] === 1) {
                        processedData[formattedDate].push(data.name);
                    }
                });
            });

            const processedDataArray = Object.entries(processedData).map(([date, names]) => ({
                date,
                count: names.length,
                names: names.join(', ')
            }));
            
            const maxCount = Math.max(...processedDataArray.map(entry => entry.count));
        
            const cal = new CalHeatmap();
            cal.paint({
                data: {
                    source: processedDataArray,
                    x: "date",
                    y: "count",
                },
                domain: {
                    type: 'month',
                    gutter: 8,
                    label: {text: 'MMM', textAlign: 'middle', position: 'top'},
                    subLabel: {
                        width: 40,
                        textAlign: 'middle',
                        text: () => dayjs.weekdaysShort().map((d, i) => (i % 2 == 0 ? d : d)),
                    },
                },
                subDomain: {
                    type: 'ghDay',
                    radius: 2,
                    width: 15,
                    height: 15,
                    label: 'D',
                    gutter: 4
                },
                date: {
                    start: new Date(startOfYear)
                },
                range: 12,
                scale: {
                    color: {
                      scheme: 'Greens',
                      type: 'linear', 
                      domain: [0, maxCount], 
                    }
                  },
            }, [
                [
                    Tooltip,
                    {
                        text: function (date, value, dayjsDate) {
                            const data = processedDataArray.find(item => item.date === new Date(date).toISOString().slice(0, 10));
                            return (value ? data.names : 'No Data') + ' on ' + dayjsDate.format('LL');
                        }
                    },
                ],
                [
                    Legend,
                    {
                        width: 400,
                        itemSelector: '#legend-label',
                    },
                ],
            ]);
        }        

        paintCalendar();
    </script>
</body>

</html>
