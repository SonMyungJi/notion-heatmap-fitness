<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Legend.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <sript src="./js/main.js"></sript>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitness Tracker</title>
</head>

<body>
    <h1 id="plotTitle" class="text-3xl font-bold underline text-center">
        Title
    </h1>
    <div id="cal-heatmap" class="flex justify-center items-center my-4 text-lg"></div>
    <div id="legend-label" class="flex justify-center items-center"></div>
    <script>
        async function updateHeading() {
            const response = await fetch('/api/title');
            const title = await response.json();

            const heading = document.getElementById("plotTitle");

            if (title) {
                heading.innerText = title;
            }
        }

        updateHeading();
    </script>
    <script>

        // 수정사항 : 오늘을 기준으로 해당 연도의 1월부터 12월까지 보여주는 달력으로 바꿈
        // 따라서 시작 날짜를 2022-12-25이 아니라 올해 연도의 1월 1일로 설정하게 해야 함

        async function paintCalendar() {
            const response = await fetch('/api/daily-sports');
            const dataSet = await response.json();
            const sports = dataSet.map(d => d.sport).filter((value, index, self) => self.indexOf(value) === index);
            const scaleDomain = sports.length ? sports : ['No data'];

            // 오늘 날짜를 기준으로 올해 첫 날을 찾음. ISO 형식으로 변환해 start에 적용될 수 있도록 수정.
            const today = new Date();
            const startOfYear = new Date(today.getFullYear(), 0, 1).toISOString().split('T')[0];

            const cal = new CalHeatmap();
            cal.paint({
                data: {
                    source: dataSet,
                    type: "json",
                    x: "date",
                    y: "sport",
                    groupY: d => d[0]
                },
                domain: {
                    type: 'month',
                    gutter: 8,
                    label: {text: 'MMM', textAlign: 'middle', position: 'top'},
                    subLabel: {
                        width: 40,
                        textAlign: 'middle',
                        text: () => dayjs.weekdaysShort().map((d, i) => (i % 2 == 0 ? d : d)),
                    },
                },
                subDomain: {
                    type: 'ghDay',
                    radius: 2,
                    width: 15,
                    height: 15,
                    label: 'D',
                    gutter: 4
                },

                // 오늘 날짜를 기준으로 찾은 올해 연도의 첫 날을 start로 잡음
                date: {
                    start: startOfYear
                },
                range: 12,
                scale: {
                    color: {
                        domain: scaleDomain,
                        type: 'ordinal',
                        scheme: 'Spectral',
                    }
                }
            }, [
                [
                    Tooltip,
                    {
                        text: function (date, value, dayjsDate) {
                            return (
                                (value ? value : 'No data') +
                                ' on ' +
                                dayjsDate.format('LL')
                            );
                        },
                    },
                ],
                [
                    Legend,
                    {
                        width: 400,
                        itemSelector: '#legend-label',
                    },
                ],
            ]);
        }

        paintCalendar();
    </script>
</body>

</html>
